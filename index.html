<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Recipe Finder</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Recipe Finder</h1>
	<div>
		<h4 class="headers">How it works?</h4>
		<p class="secondary-paragraph">You just simply put an ingredient you have available in your fridge/storage and this site will find a recipe for you.</p>
	</div>
	<div id="searchbox">
		<label for="ingredients">What ingredient(s) do you have?:</label>
		<input type="text" id="ingredients">
		<button id="search">Search</button>
	</div>
	<div id="results"></div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
